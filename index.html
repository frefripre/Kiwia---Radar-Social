
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiwia - Local Radar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      overflow: hidden;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .radar-pulse {
      animation: pulse 4s cubic-bezier(0, 0.45, 0.55, 1) infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.1); opacity: 0.8; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .orb-float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .signal-beam {
      background: conic-gradient(from 0deg, rgba(132, 204, 22, 0.4) 0deg, rgba(132, 204, 22, 0.1) 40deg, transparent 120deg);
    }
    .blip {
      animation: blip-fade 2s ease-out infinite;
    }
    @keyframes blip-fade {
      0% { opacity: 0; transform: scale(0.5); }
      20% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(1); }
    }
    .line-draw {
      stroke-dasharray: 100;
      animation: draw 2s ease-out forwards;
    }
    @keyframes draw {
      from { stroke-dashoffset: 100; opacity: 0; }
      to { stroke-dashoffset: 0; opacity: 0.4; }
    }
  </style>
<script type="importmap">

    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
