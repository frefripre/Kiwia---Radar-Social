
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiwia - Local Radar</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Compilador Babel para que el navegador entienda .tsx en kiwia.cl -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      overflow: hidden;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .radar-pulse {
      animation: pulse 4s cubic-bezier(0, 0.45, 0.55, 1) infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.1); opacity: 0.8; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .signal-beam {
      background: conic-gradient(from 0deg, rgba(132, 204, 22, 0.4) 0deg, rgba(132, 204, 22, 0.1) 40deg, transparent 120deg);
    }
    .blip {
      animation: blip-fade 2s ease-out infinite;
    }
    @keyframes blip-fade {
      0% { opacity: 0; transform: scale(0.5); }
      20% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(1); }
    }
  </style>

  <!-- Mapa de importaciones para cargar librerÃ­as desde la web -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "@google/genai": "https://esm.sh/@google/genai@1.34.0",
      "firebase/app": "https://esm.sh/firebase@10.8.0/app",
      "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>

  <!-- Este es el motor que inicia la app. 
       Usamos type="text/babel" y data-type="module" para que Babel lo procese -->
  <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
